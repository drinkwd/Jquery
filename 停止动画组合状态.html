<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #panel
        {
            position: relative;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background: rebeccapurple;
            cursor: pointer;
        }
    </style>
    <script src="jQuery/jquery-3.1.1.js"></script>
    <script>
        $(function () {
            //把未执行的动画队列清空
            /*$('#panel').hover(function () {
                $(this).stop(true);
                $(this).animate({height:'300px'},3000)
                        .animate({width:'300'},3000)
            },function () {
                $(this).stop(true);
                $(this).animate({height:'20px'},3000)
                        .animate({width:'60px'},3000)
            })*/
            //让当前动画直接到达末状态
          /*  $('#panel').hover(function () {
             $(this).stop(false,true);
             $(this).animate({height:'300px'},3000)
             .animate({width:'300'},3000)
             },function () {
             $(this).stop(false,true);
             $(this).animate({height:'20px'},3000)
             .animate({width:'60px'},3000)
             })*/
            //停止当前动画并直接到达并直接到达前动画的末状态，并清空动画队列
            $('#panel').hover(function () {
             $(this).stop(true,true);
             $(this).animate({height:'300px'},3000)
             .animate({width:'300'},3000)
             },function () {
             $(this).stop(true,true);
             $(this).animate({height:'20px'},3000)
             .animate({width:'60px'},3000)
             })
        })
    </script>
</head>
<body>
<div id="panel"></div>
</body>
</html>
