<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jQuery/jquery-3.1.1.js"></script>
    <script>
        $(function () {
            //one 函数的主要作用是只需要触发一次后就接触绑定
            $('#btn').one('click',function () {
                $('#test').append('<p>我的绑定函数1</p>');
            }).one('click',function () {
                $('#test').append('<p>我的绑定函数2</p>');
            }).one('click',function () {
                $('#test').append('<p>我的绑定函数3</p>');
            })

        })
    </script>
</head>
<body>
<button id="btn">点击我</button>
<div id="test"></div>
</body>
</html>
