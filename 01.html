<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jQuery/jquery-3.1.1.js"></script>
	<script type="text/javascript">
	$(function(){
		$('div').click(function(){
			$(this).animate({left:"500"},3000);
		})
	})
	</script>
	<style type="text/css">
	div{
		position: relative;
		width: 100px;
		height: 100px;
		border: 1px solid #000;
		background: #000;
	}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
