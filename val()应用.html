<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jQuery/jquery-3.1.1.js">

    </script>
    <script>
        //val()的另一个作用使select CheckBox radio的相应选项被选中
        //select val('文本内容') CheckBox radio是 value值

        $(document).ready(function () {
            $('#select1').val('3');
        })
    </script>
</head>
<body>
<select id="select1" >
    <option>1</option>
    <option>2</option>
    <option>3</option>
</select>
</body>
</html>
