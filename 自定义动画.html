<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #panel
        {
            position: relative;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background: rebeccapurple;
            cursor: pointer;
        }
    </style>
    <script src="jQuery/jquery-3.1.1.js"></script>
    <script>
        $(function () {
            $('#panel').bind('mouseover',function () {
                $(this).animate({left:'500px'},3000);
            })
            $('#panel').bind('dblclick',function () {
                $(this).animate({left:'+=200px'},3000);
            })
        })
    </script>
</head>
<body>
<div id="panel"></div>
</body>
</html>
