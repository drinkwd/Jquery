<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        span {
            display: block;
            background: red;
            width: 160px
        }

        #add_all {
            margin-top: 2px
        }

        #add1_all {
            margin-top: 2px
        }
    </style>
    <script src="jQuery/jquery-3.1.1.js"></script>
    <script>
        $(function () {
            $('#add').click(function () {
                var options=$('#select1 option:selected');
               // var remove=options.remove();
                options.appendTo('#select2');
            })
            $('#add_all').click(function () {
                var options=$('#select1 option');
                // var remove=options.remove();
                options.appendTo('#select2');
            })
            $('#select1 option').dblclick(function () {
                var options=$('option:selected');
                options.appendTo('#select2');
            })
        })
    </script>
</head>
<body>
<div style="float: left;margin-right: 20px">
    <select id="select1" style="width: 160px;height: 160px" multiple>
        <option value="1">选项1</option>
        <option value="2">选项2</option>
        <option value="3">选项3</option>
        <option value="4">选项4</option>
        <option value="5">选项5</option>
        <option value="6">选项6</option>
        <option value="7">选项7</option>
        <option value="8">选项8</option>
    </select>
    <span id="add">选中添加到右边&gt;&gt;</span>
    <span id="add_all">全部添加到右边&gt;&gt;</span>
</div>
<div style="float: left">
    <select id="select2" style="width: 160px;height: 160px" multiple>

    </select>
    <span id="add1">选中添加到右边&gt;&gt;</span>
    <span id="add1_all">全部添加到右边&gt;&gt;</span>

</div>
</body>
</html>
