<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="jQuery/jquery-3.1.1.js"></script>
    <script>
        $(function () {
            $('#panel h5.head').click(function () {
                var content=$(this).next();
                if(content.is(':visible'))
                {
                    content.slideUp();
                }
                else
                {
                    content.slideDown();
                }
            })
        })

    </script>
</head>
<body>
<div id="panel">
    <h5 class="head">新闻标题</h5>
    <div class="content" style="background: red">新闻内容新闻<br/>内容新闻内容<br/>新闻内容新<br/>闻内容新闻内容新闻内容新闻内容</div>
</div>
</body>
</html>
