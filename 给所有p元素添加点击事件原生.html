<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function () {
            var oP=document.getElementsByTagName('p');
            for(var i=0;i<oP.length;i++)
            {
                oP[i].onclick=function () {
                    alert(this.innerHTML);
                }
            }
        }
    </script>
</head>
<body>
<p>你好</p>
<p>我不好</p>
<p>我很好</p>
<p>你好吗</p>
</body>
</html>
